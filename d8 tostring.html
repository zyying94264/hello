  <script>
//var num = 50;
var num = false;
var s = num.toString(); //转换为字符串型
console.log(s);

//number.toString(radix)
/*
	可选。规定表示数字的基数，使 2 ~ 36 之间的整数。若省略该参数，则使用基数 10。但是要注意，如果该参数是 10 以外的其他值，则 ECMAScript 标准允许实现返回任意值。
2 - 数字以二进制值显示
8 - 数字以八进制值显示
16 - 数字以十六进制值显示
*/

var n=15;
var bin=n.toString(2);//二进制
var oct=n.toString(8);//八进制
var hex=n.toString(16);//十六进制

console.log(bin, oct, hex);//1111 17 f
  </script>
