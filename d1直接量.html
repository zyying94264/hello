<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
 <script>
//变量赋值方式: 1.直接赋值, 2.间接赋值, 3.引用赋值(对象,数组)
  //什么是直接量: 即 直接赋值
 //例:
 var num = 10; //直接量(字面量)
 var arr = [33, 88, 22, 55];//数组直接量
 var obj = { //对象直接量
        name: 'Alice',
        job: 'IT',
        age: 24
     }

     
 var fn = function(){//函数直接量
     console.log('出神入化');
 }
 fn(); //函数直接量,只能先定义,后调用 .

 </script>   
</body>
</html>
